<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - love nature</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="contact_main">
        <header>
            <img src="./images/svgexport-1.svg" alt="Love Nature Logo" height="50px">
    
            <img src="./images/svgexport-2.svg" alt="Menu" class="menu-toggle" id="menu-toggle">
            <nav class="navbar">
                <a href="./index.html">Home</a>
                <a href="./about.html">About</a>
                <a href="./services.html">Service</a>
                <a href="./contact.html">Contact</a>
                <button class="nav_button">816-805-3286</button>
            </nav>
        </header> 

        <h2 class="about_h2">Contact</h2>
    </main>

    <section class="contact_grid">
        <div class="contact_info">
            <p class="contact_p1">You can find us at</p>
            <p class="contact_p">EMAIL</p>
            <p class="contact_p2">alabiolumide38@gmail.com</p>
            <br>

            <p class="contact_p">PHONE NUMBER</p>
            <p class="contact_p2">816-805-3268</p>

            <p class="contact_p">LOCATION</p>
            <p class="contact_p2">Hood Avenue, San Diego, CA, 92123</p>

            <div class="social_icons">
                <img src="./images/love_nature_logo.png" alt="Love Nature" height="40px">
                <img src="./images/logo_images.jpeg" alt="Social Media" height="50px">
                <img src="./images/download_logo.png" alt="Download" height="50px">
            </div>
        </div>

        <div class="contact_form">
            <h4 class="contact_p1">Let's get in touch</h4>
            <form action="#" method="POST">
                <input type="text" name="name" placeholder="Your name" required> <br>
                <input type="email" name="email" placeholder="Your email" required> <br>
                <textarea name="message" placeholder="Message" rows="4" required></textarea> <br>
                <button type="submit" class="form_button">Send Message</button>
            </form>
        </div>
    </section>

    <section class="img_section">
        <p class="contact_img_p">
            We are optimists who love to work together
        </p>
        <div class="contact_img">           
            <img src="./images/avatar_1.jpg" alt="Team member 1" height="250px">
            <img src="./images/avatar_2.jpg" alt="Team member 2" height="250px">
            <img src="./images/avatar_3.jpg" alt="Team member 3" height="250px">
            <img src="./images/avatar_4.jpg" alt="Team member 4" height="250px">
        </div>
    </section>

    <footer>
        <div class="foot_bar">
            <a href="./index.html">Home</a>
            <a href="./about.html">About</a>
            <a href="./services.html">Service</a>
            <a href="./contact.html">Contact</a>
        </div>

        <img src="./images/svgexport-5.svg" alt="Love Nature Logo" height="50px">

        <p>Love Nature by Mighty dev</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
